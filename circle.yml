machine:
  services:
    - docker
test:
  override:
    - ./run_test.sh
deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag -f rippled-rpm-builder $DOCKER_USER/rippled-rpm-builder:latest
      - docker push $DOCKER_USER/rippled-rpm-builder:latest
